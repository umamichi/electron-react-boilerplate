<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>skytree-server</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="./app.global.css">
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body id="body">
    <div id="root"></div>
    <script>
      window.ipcRenderer = require('electron').ipcRenderer;
      window.config = require('./utils/getConfigFile')();
      window.log = require('electron-log-rotate');
      window.log.appName = 'skytree-server';
    </script>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:8000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
